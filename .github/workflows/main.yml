name: Cypress Tests

 

on:
  pull_request:
    branches:
      - main  # Cambia "main" al nombre de tu rama principal si es diferente
  push:
    branches:
      - main  # Cambia "main" al nombre de tu rama principal si es diferente

 

jobs:
  cypress:
    runs-on: ubuntu-latest

 

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

 

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          browser: chrome  # Cambia el navegador según tus necesidades

 

      # Puedes agregar más pasos después de la ejecución de Cypress, si es necesario
