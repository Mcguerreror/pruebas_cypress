name: Cypress Tests
on:
  push:
   branches:
      - main
  pull_request:
     branches:
       - main
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
     - name: Checkout code
       uses: actions/checkout@vv3.5.3
     - name: Set up Node.js
       uses: actions/setup-node@v5
       with:
         node-version: 14
       
     - name: Install dependencies
       run: npm install
     - name: Run Cypress tests
       run: npm run cy:run
     - name: Convert HTML to PDF
       run: node convert-html-to-pdf.js
